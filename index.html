<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encuesta Anónima PDF</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    padding: 30px;
  }
  form {
    background: #fff;
    max-width: 600px;
    margin: auto;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    color: #333;
  }
  .pregunta {
    margin: 15px 0;
  }
  label {
    font-weight: bold;
  }
  .opciones {
    margin-top: 8px;
  }
  .opciones label {
    margin-right: 15px;
    font-weight: normal;
  }
  button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
  <h2>Encuesta Anónima</h2>
  <form id="form">
    <div class="pregunta">
      <label>1. ¿Te gusta participar en encuestas?</label>
      <div class="opciones">
        <label><input type="radio" name="p1" value="Sí" required> Sí</label>
        <label><input type="radio" name="p1" value="No"> No</label>
      </div>
    </div>

    <div class="pregunta">
      <label>2. ¿Usas redes sociales todos los días?</label>
      <div class="opciones">
        <label><input type="radio" name="p2" value="Sí" required> Sí</label>
        <label><input type="radio" name="p2" value="No"> No</label>
      </div>
    </div>

    <div class="pregunta">
      <label>3. ¿Prefieres estudiar por la mañana?</label>
      <div class="opciones">
        <label><input type="radio" name="p3" value="Sí" required> Sí</label>
        <label><input type="radio" name="p3" value="No"> No</label>
      </div>
    </div>

    <div class="pregunta">
      <label>4. ¿Te consideras una persona organizada?</label>
      <div class="opciones">
        <label><input type="radio" name="p4" value="Sí" required> Sí</label>
        <label><input type="radio" name="p4" value="No"> No</label>
      </div>
    </div>

    <div class="pregunta">
      <label>5. ¿Te gusta trabajar en equipo?</label>
      <div class="opciones">
        <label><input type="radio" name="p5" value="Sí" required> Sí</label>
        <label><input type="radio" name="p5" value="No"> No</label>
      </div>
    </div>

    <div class="pregunta">
      <label>6. ¿Crees que la tecnología mejora la educación?</label>
      <div class="opciones">
        <label><input type="radio" name="p6" value="Sí" required> Sí</label>
        <label><input type="radio" name="p6" value="No"> No</label>
      </div>
    </div>

    <div class="pregunta">
      <label>7. ¿Lees al menos un libro al mes?</label>
      <div class="opciones">
        <label><input type="radio" name="p7" value="Sí" required> Sí</label>
        <label><input type="radio" name="p7" value="No"> No</label>
      </div>
    </div>

    <div class="pregunta">
      <label>8. ¿Te gusta hacer ejercicio?</label>
      <div class="opciones">
        <label><input type="radio" name="p8" value="Sí" required> Sí</label>
        <label><input type="radio" name="p8" value="No"> No</label>
      </div>
    </div>

    <div class="pregunta">
      <label>9. ¿Te gustaría aprender a programar?</label>
      <div class="opciones">
        <label><input type="radio" name="p9" value="Sí" required> Sí</label>
        <label><input type="radio" name="p9" value="No"> No</label>
      </div>
    </div>

    <div class="pregunta">
      <label>10. ¿Consideras importante cuidar el medio ambiente?</label>
      <div class="opciones">
        <label><input type="radio" name="p10" value="Sí" required> Sí</label>
        <label><input type="radio" name="p10" value="No"> No</label>
      </div>
    </div>

    <button type="submit">Generar PDF</button>
  </form>

  <script>
    const { jsPDF } = window.jspdf;
    const form = document.getElementById('form');

    form.addEventListener('submit', e => {
      e.preventDefault();

      let respuestas = "";
      for (let i = 1; i <= 10; i++) {
        const value = form['p'+i].value;
        respuestas += `Pregunta ${i}: ${value}\n`;
      }

      const doc = new jsPDF();
      doc.setFontSize(14);
      doc.text("Encuesta Anónima\n\n" + respuestas, 10, 10);
      doc.save("Encuesta_Respuestas.pdf");
    });
  </script>
</body>
</html>
